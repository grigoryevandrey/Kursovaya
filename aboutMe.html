<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="aboutMe.css">
  </head>
  <body>
    <form class="box" action="aboutMe.html" method="post">
      <h1>Заполните информацию о себе</h1>
      <table>
      <tr>
      <td>Ваши достижения: </td>
      <td colspan="2"><textarea name="achievements" rows="8" cols="40"></textarea></td>
      </tr>
      <tr>
      <td>Доп. информация: </td>
      <td colspan="2"><textarea name="achievements" rows="10" cols="40"></textarea></td>
      </tr>
      <tr>
      <td>Стоимость занятий: </td>
      <td><input type="text" name="" placeholder=""></td><td style="text-align:left">руб./занятие</td>
      </tr>
      <tr>
      <td>Длительность занятия: </td>
      <td><input type="text" name="" placeholder=""></td><td style="text-align:left">минут</td>
      </tr>
      <tr>
      <td>Ваша фотография: </td>
      <td colspan="2"><input type="file" name="upload"></td>
      </tr>
      <tr>
      <td colspan="3"><input type="submit" name="" value="Завершить регистрацию"></td>
      </tr>
      </table>
      </form>
  </body>
</html>
